nginx:
  image: jwilder/nginx-proxy
  ports:
  - 80:80/tcp
  - 443:443/tcp
  volumes:
  - /opt/ssl:/etc/nginx/certs
  - /var/run/docker.sock:/tmp/docker.sock:ro
  restart: 'always'
  stdin_open: true
  tty: true
mysql:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: af55d770156fe3f9
  restart: 'always'
  stdin_open: true
  tty: true
cache:
  image: memcached
  restart: 'always'
  stdin_open: true
  tty: true
redis:
  image: redis
  restart: 'always'
  stdin_open: true
  tty: true
